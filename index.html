<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/momentum.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum WDDM 122</title>
  <!-- Bulma for responsive and progressbar -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

    <!-- fonts for checkmarks and xs -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  
  
    <title>My Skeleton</title>
</head>
  <body>
<section class="hero is-fullheight" id="selector">
  <div class="hero-body">
    <div class="container">
         <div id="info" class="is-pulled-left has-white-text is-size-4"></div>
      <div id="infobox" class="is-pulled-left has-white-text is-size-4"></div>
        <div id="weather" class="is-pulled-right has-text-white is-size-4">Bolton<br>-45C</div>
      
      
      <section class="section">
      <div id="message" class="is-medium is-warning has-text-white has-text-centered"></div>
      <div id="showtime" class="clockface has-text-white has-text-centered"></div>
         <div id="timecomment" class="is-size-1 has-text-white has-text-centered"></div>
        <!-- GET USERNAME -->
      <div id="mosetup" class="clockface has-text-white has-text-centered">
        <form method="post">
          <label class="inputface has-text-centered">Hello, what's your name?</label>
          <br><input autofocus type="text" id="getname" class="myform has-text-centered has-white-text">
          <!-- submit on Return/enter -->
          <input type="submit" style="display:none"/>
        </form>
        </div>
        <!-- GET FOCUS ! -->
              <div id="focus" class="clockface has-text-white has-text-centered">
        <form method="post">
          <label class="inputface has-text-centered">What's your main focus today?</label>
          <br><input autofocus type="text" id="getfocus" class="myform has-text-centered has-white-text">
          <!-- submit on Return/enter -->
          <input type="submit" style="display:none"/>
        </form>
        </div>
        <!-- FOCUS LIST -->
         <div id="displayfocus" class="is-large has-text-white has-text-centered"></div>
        <!-- QUOTE -->
        <div id="quote" class="has-text-white is-size-6 has-text-centered"></div>
        <!-- TODO LIST -->
        <div id="todolist" class="has-text-white is-size-5">
             <form method="post">
          <label class="inputtodo has-text-centered has-text-white is-size-5"></label>
          <br><input autofocus type="text" id="gettodo" class="myform is-size-5 has-text-white" placeholder="Add TODO item here!">
          <!-- submit on Return/enter -->
          <input type="submit" style="display:none"/>
        </form>
        
        </div>      
        
        <div id="todo" class="has-text-white is-size-2"></div>
        
        <div id="picloc" class="has-text-white is-size-6"></div>
     
        
      </section>
        
      </div> <!-- container -->
  </div>
</section>
<!-- get me some js! -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/momentum.js"></script>
</body>
</html>
